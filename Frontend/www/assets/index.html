<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<nav class="navbar sticky-top p-0 navbar-expand">
    <div class="logo">
        <span class="pizza-logo">PIZZA</span>
        <span class="kma">KMA</span>
        <img style="width: 110px; transform: rotate(180deg); margin-top: 15px; margin-left: -1px;" src="assets/images/discount.svg">
    </div>
    <div class="navbar-content">
        <div class="top d-flex">
            <div class="navbar-nav mr-auto">
                <span class="nav-text">(044) 222 5 222</span>
                <span class="nav-text d-none d-md-block">24 години/7 днів на тиждень</span>
                <span class="nav-text d-none d-lg-block">Безплатне доставляння піци</span>
            </div>
            <div class="btn btn-warning d-none d-sm-block">Ввійти</div>
        </div>
        <hr class="line">
        <div class="bottom d-flex">
            <div class="navbar-nav mr-auto">
                <span class="nav-text d-none d-sm-block mr-auto">Піца</span>
            </div>
            <div class="btn btn-warning d-block d-sm-none">Ввійти</div>
        </div>
    </div>
</nav>
<div class="sidebar">
    <div class="container p-0">
        <div class="card order rounded-0">
            <div class="card-header justify-content-between align-items-center d-flex p-2">
                <span class="d-flex align-items-center mr-auto">Замовлення<span class="badge badge-pill order-quantity">0</span></span>
                <button class="text-secondary delete btn">Очистити замовлення</button>
            </div>
        </div>
    </div>
    <div id="cart"></div>
    <div class="row-fluid d-flex flex-column justify-content-between" id="to-order">
        <div class="row d-flex align-items-center justify-content-between m-0 pb-0 pt-2 pl-2 pr-2">
            <span>Сума замовлення</span>
            <span id="total">0 грн</span>
            <button type="button" class="btn btn-order">Замовити</button>
        </div>
    </div>
</div>
</div>
<div class="container main">
    <div class="container" id="container-choice">
        <div class="row justify-content-center">
            <h2 class="d-flex align-items-center">Усі піци<span class="badge badge-pill pizza-count">8</span></h2>
        </div>
        <div class="row justify-content-center" style="margin: 20px 0;">
            <button type="button" class="btn btn-selected"  id="all-filter">
                <span class="badge">Усі</span>
            </button>
            <button type="button" class="btn" id="meat-filter">
                <span class="badge">М'ясні</span>
            </button>
            <button type="button" class="btn" id="pineapple-filter">
                <span class="badge">З ананасами</span>
            </button>
            <button type="button" class="btn" id="mushroom-filter">
                <span class="badge">З грибами</span>
            </button>
            <button type="button" class="btn" id="seafood-filter">
                <span class="badge">З морепродуктами</span>
            </button>
            <button type="button" class="btn" id="vegetarian-filter">
                <span class="badge">Вега</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center" id="pizza_list">
        </div>
    </div>
</div>
<div class="discount">
    <img style="width: 110px; margin-top: -39px;" src="assets/images/discount.svg">
    <div class="container" style="height: 100px">
        <div class="row d-flex flex-column justify-content-center">
            <h6>ЦЬОГО ТИЖНЯ НА ВСЕ</h6>
            <span class="discount">-20%</span>
        </div>
    </div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
